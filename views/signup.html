{% extends "base.html" %}

{% block content %}
<div class="row">
    <h3 class="col-md-4 col-md-offset-4">Sign up, it's free</h3>
</div>
<form action="/yube-it/signup" method="post">
    <fieldset>
    <div class="row">
        <label for="signupUser" class="col-sm-2 col-md-2 col-md-offset-4">Username</label>
        <div class="col-sm-10 col-md-6">
            <input type="text" id="signupUser" maxlength="20"
                name="username" placeholder="Username" required />
        </div>
    </div>
    <div class="row">
        <label for="signupPass" class="col-sm-2 col-md-2 col-md-offset-4">Password</label>
        <div class="col-sm-10 col-md-6">
            <input type="password" id="signupPass" maxlength="30"
                name="password" placeholder="Password" required />
        </div>
    </div>
    <div class="row">
        <label for="signupRePass" class="col-sm-2 col-md-2 col-md-offset-4">Retype Password</label>
        <div class="col-sm-10 col-md-6">
            <input type="password" id="signupRePass" maxlength="20"
                name="repassword" placeholder="Retype Password" required />
        </div>
    </div>
    <div class="row">
        <label for="signupEmail" class="col-sm-2 col-md-2 col-md-offset-4">Email</label>
        <div class="col-sm-10 col-md-6">
            <input type="text" id="signupEmail" maxlength="30"
                name="email" placeholder="Email" required />
        </div>
    </div>
    <div class="row">
        <div class="col-sm-offset-2 col-sm-2 col-md-2 col-md-offset-6">
            <input type="submit" value="Sign Up" />
        </div>
    </div>
    </fieldset>
</form>
{% endblock %}

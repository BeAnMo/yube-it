{% extends "../base.html" %}

{% block content %}
<div class="row">
    <h3 class="col-md-4 col-md-offset-4">Say Something, {{ currentUser.user_name }}</h3>
</div>

<form action="/yube-it/post" method="post">
    <fieldset>   
        <div class="row">
            <label for="postTitle" class="col-sm-2 col-md-1 col-md-offset-2">Title</label>
            <input type="text" id="postTitle" class="col-sm-12 col-md-6"
                name="title" placeholder="Be bold" maxlength="30" required /> 
        </div>
        <div class="row">
            <label for="postBody" class="col-sm-2 col-md-1 col-md-offset-2">Post</label>
            <textarea name="body" placeholder="Be good" id="postBody"
                class="col-sm-12 col-md-6" maxlength="250"></textarea>
        </div>
        <div class="row">
            <div class="col-sm-offset-2 col-sm-2 col-md-2 col-md-offset-3">
                <input type="submit" value="Create Post" />
            </div>
        </div>
    </fieldset>
</form>
{% endblock %}

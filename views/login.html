{% extends "base.html" %}

{% block content %}

<form action="/yube-it/login" method="post">
    <fieldset>
    
    <div class="row">
        <label for="loginUser" class="col-sm-2 col-md-2 col-md-offset-4">Username</label>
        <div class="col-sm-10 col-md-2">
            <input type="text" id="loginUser" 
                name="username" placeholder="Username" required autofocus /> 
        </div>
    </div>
    <div class="row">
        <label for="loginPass" class="col-sm-2 col-md-2 col-md-offset-4">Password</label>
        <div class="col-sm-10 col-md-2">
            <input type="password" id="loginPass" 
                name="password" placeholder="Password" required />
        </div>
    </div>
    <div class="row">
        <div class="col-sm-offset-2 col-sm-10 col-md-2 col-md-offset-6">
            <input type="submit" value="Log In" />
        </div>
    </div>
    
    </fieldset>
</form>
{% endblock %}

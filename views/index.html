{% extends "base.html" %}

{% block content %}
<header class="row">
    <h3 class="col-xs-12 col-md-4 col-md-offset-3">CURRENT HAPPENINGS</h3>
</header>

<section>
    <div class="row">
        <p class="col-xs-6 col-md-3 col-md-offset-3">Title</p>
        <p class="col-xs-6 col-md-3">Post Date</p>
    </div>
    {% for post in posts %}
    {% set title = utils.formatTitle(post.post_title) %}
    {% set created = utils.elapsedTime(post.post_created) %}
    <div class="row">
        <p class="col-xs-6 col-md-3 col-md-offset-3">
            <a href="/{{ post.post_id }}/{{ post.post_created }}/{{ title }}">
            {{ post.post_title }}
            </a>
        </p>
        <p class="col-xs-6 col-md-3">{{ created }}</p>
        <hr />
    </div>
    {% endfor %}
</section>
{% endblock %}
